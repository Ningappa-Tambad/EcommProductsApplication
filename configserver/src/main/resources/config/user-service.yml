---

spring:
  data:
    mongodb:
      uri: ${MONGO_URI}
      database: usersdb

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: TRACE

server:
  port: 8082

EUREKA:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

